    \ Verilog, Quartus, ModelSim</p>\n<p><strong>Graphical Design Tools</strong>:\
    \ Adobe Photoshop, Adobe Illustrator</p>\n<p><strong>Miscellaneous</strong>: Unix\
    \ ecosystem familiarity, Git (Version Control), LaTex</p> <div class=\"container-fluid\"\
    >\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0\
    \ text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://challenge.datadays.ir\"\
    >Datadays 2021</a></h5>\n<p class=\"text-center mb-0 fw-light\">Head of Scientific\
    \ Team</p>\n<p class=\"text-muted text-center small\"></p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><p>DataDays was <strong>the First and Still the Largest National\
    \ Data Scientific Competition</strong> held annually by Sharif University of Technology.\n\
    Its main goal is to broaden the appeal for working on data-driven problems. In\
    \ essence, Datadays is a large-scale attempt at assessing\ndata science knowledge\
    \ in Iran and improving it.</p>\n<p>Every year, a group of volunteer data science\
    \ experts gathers around to create and hold Datadays. I had the\npleasure to lead\
    \ the 2021's Datadays team, a diverse international group of Iranian Machine Learning\
    \ and data\nscience academic and industrial experts. After intense negotiations\
    \ with various tech giants and startups in Iran,\n<a href=\"https://torob.ir/\"\
    >Torob.ir</a>, an emerging product searching platform, joined us as our sponsor.\
    \ After weeks\nof preparations, we developed a data-driven challenge around Torob's\
    \ search logs to recommend new products given a raw query.</p>\n<p>To teach our\
    \ participants about the fundamental concepts regarding Machine Learning and Recommender\
    \ Systems, I authored a roadmap and\nled the scientific staff in creating Persian\
    \ Educational notebooks. I also started a talk series and organized workshops\
    \ by\ninviting tech and academic experts. To host the competition, I led the talks\
    \ with <a href=\"https://roboepics.com/\">RoboEpics</a>, a Kaggle like platform\
    \ for hosting\nAI competitions, and eventually authored a contract between Datadays,\
    \ Torob, and Roboepics. Our competition was held during the\nsummer of 2021 and\
    \ had over 500 participants internationally.</p></div>\n</div>\n<div class=\"\
    row mb-3 mt-1 mx-4 p-0 py-0 px-0\"></div>\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://www.linkedin.com/company/sharif-data-days/\">Datadays 2019</a></h5>\n\
    <p class=\"text-center mb-0 fw-light\">Head of Infrastructure</p>\n<p class=\"\
    text-muted text-center small\"></p>\n</div>\n<div class=\"col-12 col-md-8\"><p>In\
    \ Datadays's first year, I was in change of the infrastructure required to hold\
    \ the contest. Our challenge was computationally heavy and could\nbenefit a lot\
    \ from accelerated hardware so I volunteered to setup and maintain a GPU cluster\
    \ of over 40 units, for our contestants.</p>\n<p>I also co-develop the Datadays\
    \ contests platform by contributing to its user-interface implementation.</p></div>\n\
    </div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\"\
    >\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a\
    \ class=\"text-dark\" href=\"https://www.linkedin.com/company/wss-sut/\">Sharif\
    \ Winter Seminar Series (WSS)</a></h5>\n<p class=\"text-center mb-0 fw-light\"\
    >Organizer</p>\n<p class=\"text-muted text-center small\"></p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><p>WSS is a well known seminar series held annually by Sharif\
    \ University of Technology. It hosts talks and presentations\nfrom international\
    \ academic experts in advanced topics of computer science and engineering. During\
    \ WSS 2020, I volunteered as\none of the presentation organizers.</p></div>\n\
    </div>\n</div> <div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div\
    \ class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"\
    text-dark\" href=\"https://fanaplab.com/\">Advanced Technology Lab (ZLAB)</a><small>,<a\
    \ class=\"text-secondary\" href=\"https://fanap.ir/\"> Fanap Co.</a></small>\n\
    </h5>\n<p class=\"text-center mb-0 fw-light\">Machine Learning Engineer</p>\n\
    <p class=\"text-muted text-center small\">Jun. 2020 - Mar. 2021</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><ul>\n<li>Designed and developed a novel satellite\
    \ and aerial imagery super-resolution model for urban maps</li>\n<li>Designed\
    \ and implemented a generic composable deep learning training and prototyping\
    \ framework</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0\
    \ px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"\
    mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://cafebazaar.ir/about?l=en\"\
    >Cafebazaar</a></h5>\n<p class=\"text-center mb-0 fw-light\">Chaos Engineering\
    \ Intern</p>\n<p class=\"text-muted text-center small\">Jul. - Oct. 2019 \u2022\
    \ <a href=\"mailto:vahidzee@cafebazaar.ir\">Email</a></p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><ul>\n<li>Implemented a Kubernetes cluster node failure simulator\
    \ and designed a cluster monitoring system for internal experiments</li>\n<li>Designed\
    \ and implemented a novel decentralized load-tester based on the company's true\
    \ user-behavior data</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4\
    \ p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\">Pido</h5>\n<p class=\"text-center mb-0\
    \ fw-light\">Computer Vision Engineer</p>\n<p class=\"text-muted text-center small\"\
    >Jun. 2018 - Jun. 2019</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Implemented\
    \ an efficiently accurate solution for extracting bilingual (Farsi and English)\
    \ information from Iranian debit card scans</li>\n</ul></div>\n</div>\n</div>\
    \ <div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"col-12\
    \ col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"\
    http://www.en.sharif.edu/\">Sharif University of Technology</a></h5>\n<p class=\"\
    text-center mb-0 fw-light\"><small>Supervised by: <a href=\"http://sharif.ir/~rohban/\"\
    >Prof. M.H. Rohban</a></small>\n</p>\n<p class=\"text-muted text-center small\"\
    >Dec. 2019 - Jul. 2022</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Studying\
    \ the potential of diffusion processes and score-based models in stabilizing the\
    \ learning of deep causal structures</li>\n<li>Co-developed a fully differentiable\
    \ Bayesian approach for causal structure discovery and causal order discovery</li>\n\
    <li>Developed <a href=\"https://github.com/vahidzee/dypy\">DyPy</a> &amp; <a href=\"\
    https://github.com/vahidzee/lightning-toolbox\">Lightning-Toolbox</a>for fast\
    \ implementation of complex deep learning research experiments</li>\n</ul></div>\n\
    </div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\"\
    >\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a\
    \ class=\"text-dark\" href=\"https://www.epfl.ch/en/\">\xC9cole Polytechnique\
    \ F\xE9d\xE9rale de Lausanne (EPFL)</a></h5>\n<p class=\"text-center mb-0 fw-light\"\
    ><small>Co-supervised by the <a href=\"https://www.epfl.ch/labs/lts4/\">LTS4</a>\
    \ &amp; <a href=\"https://www.epfl.ch/labs/mlo/\">MLO</a> Labs</small></p>\n<p\
    \ class=\"text-muted text-center small\">Feb. 2021 - Sep. 2021</p>\n</div>\n<div\
    \ class=\"col-12 col-md-8\"><ul>\n<li>Conducted a literature review on the theoretical\
    \ foundations of deep learning and non-convolutional vision neural networks</li>\n\
    <li>Working under two PhD students, studied the directional inductive bias of\
    \ vision transformer network architectures</li>\n</ul></div>\n</div>\n<hr class=\"\
    row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://www.epfl.ch/en/\">\xC9cole Polytechnique F\xE9d\xE9rale de Lausanne\
    \ (EPFL)</a></h5>\n<p class=\"text-center mb-0 fw-light\"><small>Supervised by\
    \ <a href=\"https://www.epfl.ch/labs/vita/\">VITA</a> lab</small>\n</p>\n<p class=\"\
    text-muted text-center small\">Jul. 2020 - Dec. 2020</p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><ul>\n<li>Assessed the state-of-the-art vehicle trajectory prediction\
    \ models\u2019 explainability and reliance on different scene-data priors</li>\n\
    <li>Explored NLP methods to embrace input sparsity using generic SVG-based inputs\
    \ in vehicle trajectory prediction models</li>\n</ul></div>\n</div>\n</div> <p><em>My\
    \ personal blog and online r\xE9sum\xE9!</em></p> <p><img alt=\"\" class=\"rounded-circle\
    \ d-block ms-sm-0 me-sm-4 mb-4 mb-sm-0 d-sm-inline mx-auto float-sm-start\" height=\"\
    150em\" src=\"https://github.com/vahidzee.png\" width=\"150em\"/>\nHi! This is\
    \ Vahid! I am currently a Masters of Science in Applied Computing student at the\
    \ CS Department of the University of Toronto. I enjoy researching both the theoretical\
    \ and practical sides of Machine Learning and relish mathematically-inspired research\
    \ in general. </p>\n<p><strong>Links</strong>: <a href=\"https://github.com/vahidzee\"\
    >Github</a>, <a href=\"https://linkedin.com/in/vahidzee\">LinkedIn</a>, <a href=\"\
    https://scholar.google.com/citations?user=5Orm8YIAAAAJ\">Google Scholar</a>,\n\
    <a href=\"mailto:vahid@zehtab.me\">Personal Email</a></p> <p>From public speaking,\
    \ to mentoring, to coordination of people and events, I can lead in any context.</p>\
    \ <p><strong>Farsi</strong>: Native, <strong>English</strong>: highly pro\uFB01\
    cient <small class=\"text-secondary\">(TOEFL 112: R30, L29, S25, W28)</small>,\n\
    <strong>Arabic</strong>: Elementary</p>"
