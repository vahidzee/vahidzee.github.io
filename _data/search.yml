    \ Programming Skills</strong>: \n  Python, C/C++, Java, R, Julia, JavaScript,\
    \ Scheme, PHP, MIPS</p>\n<p><strong>Machine Learning Tools</strong>: Jax (Flax,\
    \ Optax), PyTorch (PyTorch-Lightning, torchvision, captum), \n  SciPy (NumPy,\
    \ pandas, Matplotlib), scikit-learn, OpenCV, Tesseract OCR</p>\n<p><strong>Distribution\
    \ &amp; Deployment Tools</strong>: Slurm, Kubernetes, Docker, GH Workflows</p>\n\
    <p><strong>Data management &amp; Databases</strong>: MySQL, SQLite, PostgreSLQL,\
