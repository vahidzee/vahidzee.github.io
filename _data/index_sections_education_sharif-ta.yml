preface:
  label: false
  content: '<p>The following is a chronological list of my teaching assistantship
    experiences at Sharif University of Technology, and the details of my

    responsibilities and contributions to the courses I have been involved in. I have
    been a teaching assistant for a total of 12 courses, in 19 separate offerings.

    I have been privilaged to teach and assist in a wide range of courses, from introductory
    undergraduate courses to graduate courses, and I am

    more than grateful for the opportunity to have been able to work with such a diverse
    set of students and instructors.</p>'
teaching:
  content: "<div class=\"container-fluid\">\n<div class=\"row m-0 p-0\">\n<div class=\"\
    col-12 col-md-9 mb-md-0 mb-1\">\n<div class=\"h5 mb-0 text-left m-0 p-0\">Privacy\
    \ in Machine Learning <small class=\"d-inline-block ms-auto\">(Graduate Course)</small>\n\
    </div>\n<div class=\"small d-inline-block\">\n<small>Sharif University of Technology,\
    \ Instructors: <a href=\"http://sharif.ir/~rohban/\">Prof. M.H. Rohban</a> &amp;\
    \ <a href=\"https://amsadeghzadeh.github.io/\">Dr. A.M. Sadeghzadeh</a></small>\n\
    </div>\n</div>\n<div class=\"col-12 col-md-3 text-center align-middle m-auto\"\
    ><p><small>Fall 2021</small></p></div>\n</div>\n<div class=\"row m-0 p-0 mt-2\
    \ mt-md-0\">\n<p>Designer and grader of Deep Learning Adversarial Robustness assignments.\
    \ Instructor for the practical workshops.</p>\n</div>\n<hr class=\"row mb-3 mt-3\
    \ mx-5 p-0\"/>\n<div class=\"row m-0 p-0\">\n<div class=\"col-12 col-md-9 mb-md-0\
    \ mb-1\">\n<div class=\"h5 mb-0 text-left m-0 p-0\">Artificial Intelligence <small\
    \ class=\"d-inline-block ms-auto\">(Head Teaching Assistance)</small>\n</div>\n\
    <div class=\"small d-inline-block\">\n<small>Sharif University of Technology,\
    \ Instructor: <a href=\"http://sharif.ir/~rohban/\">Prof. M.H. Rohban</a></small>\n\
    </div>\n</div>\n<div class=\"col-12 col-md-3 text-center align-middle m-auto\"\
    ><p><small>Spring and Fall of 2020 &amp; 2021</small></p></div>\n</div>\n<div\
    \ class=\"row m-0 p-0 mt-2 mt-md-0\">\n<p>Lead and managed a group of +70 Grad\
    \ &amp; Undergrad and Ph.D. TAs over the course of three semesters, \nDesigned\
    \ the course syllabus and tracking toolkits, Authored AI supplementary materials\
    \ and co-authored and reviewed course lecture notes \nand supplementary notebooks,\
    \ Instructed practical workshops and recitation classes. \nDeveloped a content\
    \ creation pipeline and created <a href=\"https://sut-ai.github.io\">Sharif's\
    \ AI webpage</a>, the largest repository for Farsi and English AI content presented\
    \ at Sharif University of Technology. \nDesigned and graded assignments and exams.</p>\n\
    </div>\n<hr class=\"row mb-3 mt-3 mx-5 p-0\"/>\n<div class=\"row m-0 p-0\">\n\
    <div class=\"col-12 col-md-9 mb-md-0 mb-1\">\n<div class=\"h5 mb-0 text-left m-0\
    \ p-0\">Machine Learning for Bioinformatics <small class=\"d-inline-block ms-auto\"\
    >(Graduate Course)</small>\n</div>\n<div class=\"small d-inline-block\">\n<small>Sharif\
    \ University of Technology, Instructors: <a href=\"http://sharif.edu/~soleymani/\"\
