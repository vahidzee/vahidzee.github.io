research:
  content: "<div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://vectorinstitute.ai/\">Vector Institute</a></h5>\n<p class=\"\
    text-center mb-0 fw-light\"><small>Supervised by: <a href=\"http://www.cs.toronto.edu/~rahulgk/index.html\"\
    >Rahul G. Krishnan</a></small>\n</p>\n<p class=\"text-muted text-center small\"\
    >Oct. 2022 - Present</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Studying\
    \ the potential of diffusion processes and score-based models in stabilizing the\
    \ learning of deep causal structures</li>\n<li>Co-developed a fully differentiable\
    \ Bayesian approach for causal structure discovery and causal order discovery</li>\n\
    <li>Developed <a href=\"https://github.com/vahidzee/dypy\">DyPy</a> &amp; <a href=\"\
    https://github.com/vahidzee/lightning-toolbox\">Lightning-Toolbox</a> for fast\
    \ implementation of complex deep learning research experiments</li>\n</ul></div>\n\
    </div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\"\
    >\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a\
    \ class=\"text-dark\" href=\"http://www.en.sharif.edu/\">Sharif University of\
    \ Technology</a></h5>\n<p class=\"text-center mb-0 fw-light\"><small>Supervised\
    \ by: <a href=\"http://sharif.ir/~rohban/\">Prof. M.H. Rohban</a></small>\n</p>\n\
    <p class=\"text-muted text-center small\">Dec. 2019 - Jul. 2022</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><ul>\n<li>Conducted a literature review on deep\
    \ probabilistic model and deep generative models and deep anomaly detection</li>\n\
    <li>Assessed the potential of various repurposed generative models in image anomaly\
    \ detection</li>\n<li>Developed a novel deep training procedure for anomaly detection\
    \ using explicit density estimation while learning a latent space </li>\n<li>Developed\
    \ <a href=\"https://github.com/vahidzee/torchde\">TorchDE</a>, a unified pytorch\
    \ library for deep density estimation</li>\n</ul></div>\n</div>\n<hr class=\"\
    row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://www.epfl.ch/en/\">\xC9cole Polytechnique F\xE9d\xE9rale de Lausanne\
    \ (EPFL)</a></h5>\n<p class=\"text-center mb-0 fw-light\"><small>Co-supervised\
    \ by the <a href=\"https://www.epfl.ch/labs/lts4/\">LTS4</a> &amp; <a href=\"\
    https://www.epfl.ch/labs/mlo/\">MLO</a> Labs</small></p>\n<p class=\"text-muted\
    \ text-center small\">Feb. 2021 - Sep. 2021</p>\n</div>\n<div class=\"col-12 col-md-8\"\
    ><ul>\n<li>Conducted a literature review on the theoretical foundations of deep\
    \ learning and non-convolutional vision neural networks</li>\n<li>Working under\
    \ two PhD students, studied the directional inductive bias of vision transformer\
    \ network architectures</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4\
    \ p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://www.epfl.ch/en/\"\
    >\xC9cole Polytechnique F\xE9d\xE9rale de Lausanne (EPFL)</a></h5>\n<p class=\"\
    text-center mb-0 fw-light\"><small>Supervised by <a href=\"https://www.epfl.ch/labs/vita/\"\
    >VITA</a> lab</small>\n</p>\n<p class=\"text-muted text-center small\">Jul. 2020\
    \ - Dec. 2020</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Assessed the\
    \ state-of-the-art vehicle trajectory prediction models\u2019 explainability and\
    \ reliance on different scene-data priors</li>\n<li>Explored NLP methods to embrace\
    \ input sparsity using generic SVG-based inputs in vehicle trajectory prediction\
    \ models</li>\n</ul></div>\n</div>\n</div>"
  label: Research Experience
