bio:
  label: About Me
  content: '<p><img alt="" class="rounded-circle d-block ms-sm-0 me-sm-4 mb-4 mb-sm-0
    d-sm-inline mx-auto float-sm-start" height="150em" src="https://github.com/vahidzee.png"
    width="150em"/>

    Hi! This is Vahid! I am currently a fourth-year undergraduate computer engineering
    student at

    Sharif University of Technology. I enjoy researching both the theoretical and
    practical sides of Deep Learning,

    and Artificial Intelligence and relish mathematically-inspired research in general.
    For more details, see my <a href="#">CV</a>.</p>

    <p><strong>Research Interests</strong>:

    Unsupervised ML/DL, Interpretable Machine Learning, Theoretical Foundations of
    Deep Learning, Reinforcement Learning, Adversarial (DL/ML) Robustness, Deep Probabilistic
    Models, Deep Generative Models, Anomaly Detection</p>'
