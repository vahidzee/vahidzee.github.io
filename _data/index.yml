work:
  content: "<div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://research.samsung.com/aicenter_toronto\">Samsung AI Center</a>\
    \ <small><span class=\"text-secondary\">(Toronto)</span></small></h5>\n<p class=\"\
    text-center mb-0 fw-light\">Machine Learning Research Intern <br/> <small>Supervised\
    \ by: <a href=\"https://www.cse.yorku.ca/~mbrown/\">M.S. Brown</a>, <a href=\"\
    https://mbrubake.github.io/\">M.A. Brubaker</a>, <a href=\"https://davidlindell.com/\"\
    >D.B. Lindell</a></small>\n</p>\n<p class=\"text-muted text-center small\">May\
    \ 2023 - Dec. 2023 \u2022 Toronto, ON, Canada</p>\n</div>\n<div class=\"col-12\
    \ col-md-8\"><ul>\n<li>Assisted the camera quality team in noise modeling and\
    \ denoising of RAW quad Bayer sensor outputs.</li>\n<li>Designed and implemented\
    \ a neural framework for efficient representation of color transformations and\
    \ inverse vision processing, surpassing the SOTA by over 100<em>x</em> in terms\
    \ of compression efficacy.</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1\
    \ mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://fanaplab.com/\"\
    >Advanced Technology Lab</a><small> (ZLAB),<a class=\"text-secondary\" href=\"\
    https://fanap.ir/\"> Fanap Co.</a></small>\n</h5>\n<p class=\"text-center mb-0\
    \ fw-light\">Machine Learning Engineer</p>\n<p class=\"text-muted text-center\
    \ small\">Jun. 2020 - Mar. 2021 \u2022 Tehran, Iran</p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><ul>\n<li>Developed a novel satellite and aerial imagery super-resolution\
    \ residual model to enhance the on-device perception of urban maps in Iran's largest\
    \ navigation system by upto 8<em>x</em> in resolution.</li>\n<li>Developed a computer\
    \ vision composable deep learning prototyping framework that enables direct Neural\
    \ Architecture Search (NAS) over pure PyTorch without the need of implementing\
    \ extra logic.</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0\
    \ px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"\
    mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://cafebazaar.ir/about?l=en\"\
    >Cafebazaar</a></h5>\n<p class=\"text-center mb-0 fw-light\">Chaos Engineering\
    \ Intern</p>\n<p class=\"text-muted text-center small\">Jul. - Oct. 2019 \u2022\
    \ Tehran, Iran</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Implemented\
    \ a Kubernetes cluster node failure simulator and designed a cluster monitoring\
    \ system for internal stress-testing of the underlying infrastructure.</li>\n\
    <li>Designed and implemented a decentralized load-tester that learns and mimics\
    \ true user behaviour and can scale to simulate up to millions of requests per\
    \ second, for internal use.</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3 mt-1\
    \ mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\">Pido</h5>\n<p class=\"text-center mb-0\
    \ fw-light\">Computer Vision Engineering Intern</p>\n<p class=\"text-muted text-center\
    \ small\">Jun. 2018 - Jun. 2019 \u2022 Tehran, Iran</p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><ul>\n<li>Co-developed an efficiently accurate OCR engine in\
    \ C++, based on Google's Tesseract OCR Engine, for extracting information from\
    \ Iranian debit card scans.</li>\n</ul></div>\n</div>\n</div>"
  label: Professional Experience
research:
  content: "<div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://vectorinstitute.ai/\">Vector Institute</a><br/><small><span class=\"\
    text-secondary\">Affiliated with UofT's <a class=\"text-secondary\" href=\"https://www.cs.toronto.edu/~rahulgk/group.html\"\
    >Machine Learning &amp; Computational Healthcare Lab</a></span></small></h5>\n\
    <p class=\"text-center mb-0 fw-light\"><small>Graduate researcher supervised by\
    \ <a href=\"http://www.cs.toronto.edu/~rahulgk/index.html\">R.G. Krishnan</a></small>\n\
    </p>\n<p class=\"text-muted text-center small\">Oct. 2022 - Dec. 2023 \u2022 Toronto,\
    \ ON, Canada</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Co-developed\
    \ a fully differentiable Bayesian algorithm for causal structure discovery with\
    \ Autoregressive Normalizing Flows extending the  identiability of LSNMs to beat\
    \ the SOTA in real-world datasets.</li>\n<li>Developed <a href=\"https://github.com/vahidzee/dypy\"\
    >DyPy</a> &amp; <a href=\"https://github.com/vahidzee/lightning-toolbox\">Lightning-Toolbox</a>\
    \ for fast implementation of complex deep learning research experiments, cutting\
    \ the amount of raw code in half on average.</li>\n</ul></div>\n</div>\n<hr class=\"\
    row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"http://www.en.sharif.edu/\">Sharif University of Technology</a></h5>\n\
    <p class=\"text-center mb-0 fw-light\"><small>Undergraduate researcher supervised\
    \ by <a href=\"http://sharif.ir/~rohban/\">M.H. Rohban</a></small>\n</p>\n<p class=\"\
    text-muted text-center small\">Dec. 2019 - Jul. 2022 \u2022 Tehran, Iran</p>\n\
    </div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Assessed the potential of repurposed\
    \ adversarial training of robust reconstructive models for visual anomaly detection\
    \ tasks.</li>\n<li>Developed a novel deep training procedure for anomaly detection\
    \ using explicit density estimation, on par with SOTA Autoencoder-based methods.</li>\n\
    <li>Studied energy-based and other explicit deep density estimation models and\
    \ developed <a href=\"https://github.com/vahidzee/torchde\">TorchDE</a>, a unified\
    \ pytorch library for deep density estimation.</li>\n</ul></div>\n</div>\n<hr\
    \ class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div\
    \ class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"\
    text-dark\" href=\"https://www.epfl.ch/en/\">\xC9cole Polytechnique F\xE9d\xE9\
    rale de Lausanne (EPFL)</a></h5>\n<p class=\"text-center mb-0 fw-light\"><small>Collaboration\
    \ with PhD students at <a href=\"https://www.epfl.ch/labs/lts4/\">LTS4</a> &amp;\
    \ <a href=\"https://www.epfl.ch/labs/mlo/\">MLO</a> labs</small></p>\n<p class=\"\
    text-muted text-center small\">Feb. 2021 - Sep. 2021 \u2022 Lausanne, Switzerland\
    \ (Remote)</p>\n</div>\n<div class=\"col-12 col-md-8\"><ul>\n<li>Studied the preliminary\
    \ theoretical foundations of deep learning and computed the directional inductive\
    \ bias of Vision Transformers revealing their inert differences to traditional\
    \ convolution-based solutions.</li>\n</ul></div>\n</div>\n<hr class=\"row mb-3\
    \ mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\"\
    >\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://www.epfl.ch/en/\"\
    >\xC9cole Polytechnique F\xE9d\xE9rale de Lausanne (EPFL)</a></h5>\n<p class=\"\
    text-center mb-0 fw-light\"><small>Remote Research Intern at <a href=\"https://www.epfl.ch/labs/vita/\"\
    >VITA</a> lab, Supervised by <a href=\"https://people.epfl.ch/alexandre.alahi?lang=en\"\
    >A. Alahi</a></small>\n</p>\n<p class=\"text-muted text-center small\">Jul. 2020\
    \ - Dec. 2020 \u2022 Lausanne, Switzerland (Remote)</p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><ul>\n<li>Assessed the state-of-the-art vehicle trajectory prediction\
    \ models' explainability and reliance on different data priors.</li>\n<li>Explored\
    \ alternatives to rasterized data representation schemes and co-developed a Transformer\
    \ based model that uses generic SVG inputs to perform reason-aware vehicle trajectory\
    \ prediction tasks.</li>\n</ul></div>\n</div>\n</div>"
  label: Research Experience
