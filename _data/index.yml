bio:
  label: About Me
  content: "<p><img alt=\"\" class=\"rounded-circle d-block ms-sm-0 me-sm-4 mb-4 mb-sm-1\
    \ d-sm-inline mx-auto float-sm-start\" height=\"100em\" src=\"https://github.com/vahidzee.png\"\
    \ width=\"100em\"/>\nHi there! I'm Vahid, a Machine Learning Researcher &amp;\
    \ Engineer based in Canada with over five years of industry and academic experience\
    \ under my belt. I have a knack for solving problems through a mathematical lens,\
    \ particularly in the realm of deep learning and computer vision. This is a brief\
    \ summary of my academic and professional background. </p>\n<p>Most recently,\
    \ I've been exploring consultation roles, on the lookout for the ideal full-time\
    \ position that aligns with my interests in Machine Learning R&amp;D. If you're\
    \ interested in discussing collaborations, reach out and let's build the future\
    \ together!</p>\n<p align=\"center\">\n<b>Checkout my work &amp; Connect:</b>\n\
    <a href=\"https://github.com/vahidzee\">Github</a> \u2022\n  <a href=\"https://linkedin.com/in/vahid-zehtab\"\
    >LinkedIn</a> \u2022\n  <a href=\"https://scholar.google.com/citations?user=5Orm8YIAAAAJr\"\
    >Google Scholar</a> \u2022\n  <a href=\"mailto:contact@vahidz.com\">Email</a>\n\
    </p>"
