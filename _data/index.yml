bio:
  label: About Me
  content: '<p><img alt="" class="rounded-circle d-block ms-sm-0 me-sm-4 mb-4 mb-sm-0
    d-sm-inline mx-auto float-sm-start" height="100em" src="https://github.com/vahidzee.png"
    width="100em"/>

    Hi! This is Vahid! I am currently a Masters of Science in Applied Computing student
    at the CS Department of the University of Toronto. I enjoy researching both the
    theoretical and practical sides of Machine Learning and relish mathematically-inspired
    research in general. </p>

    <p><strong>Links</strong>: <a href="https://github.com/vahidzee">Github</a>, <a
    href="https://linkedin.com/in/vahidzee">LinkedIn</a>, <a href="https://scholar.google.com/citations?user=5Orm8YIAAAAJ">Google
    Scholar</a>,

    <a href="mailto:vahid@zehtab.me">Personal Email</a></p>'
