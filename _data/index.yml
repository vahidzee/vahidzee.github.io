research:
  content: "<div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"http://www.en.sharif.edu/\">Sharif University of Technology</a></h5>\n\
    <p class=\"text-center mb-0 fw-light\"><small>Co-supervised by: <a href=\"http://sharif.ir/~rohban/\"\
    >Prof. M.H. Rohban</a> &amp; <a href=\"http://sharif.ir/~manzuri/\">M.T. Manzuri</a></small>\n\
    </p>\n<p class=\"text-muted text-center small\">Sep. 2021 - Present</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>From September 2021, I started researching why\
    \ Deep solutions for Face-Anti Spoofing problems don't\nusually generalize to\
    \ similar but unseen datasets under the supervision of Prof. Rohban and Prof.\
    \ Manzuri as a part\nof my undergraduate thesis. Our results show that the problem\
    \ framework of anomaly detection seems like a more robust way for recognizing\n\
    bonafide inputs (under OOD anomalies at test time) and hence a better solution\
    \ to mitigate the inter-domain generalization deficit of current approaches.\n\
    We are currently investigating the roots for such an observation from the perspective\
    \ of other well-established\nclose fronts in Machine Learning, such as Domain\
    \ Adaptation and Meta-Learning, and curating our results into a paper \"Investigating\
    \ the shortcomings of Deep Face Anti-Spoofing Methods in Inter-Domain Generalization.\"\
    </p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"\
    row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0\
    \ p-0\"><a class=\"text-dark\" href=\"https://www.epfl.ch/en/\">\xC9cole Polytechnique\
    \ F\xE9d\xE9rale de Lausanne (EPFL)</a></h5>\n<p class=\"text-center mb-0 fw-light\"\
    ><small>Co-supervised by the <a href=\"https://www.epfl.ch/labs/lts4/\">LTS4</a>\
    \ &amp; <a href=\"https://www.epfl.ch/labs/mlo/\">MLO</a> Labs</small></p>\n<p\
    \ class=\"text-muted text-center small\">Feb. 2021 - Sep. 2021</p>\n</div>\n<div\
    \ class=\"col-12 col-md-8\"><p>In February 2021, I started collaborating with\
    \ the LTS4 and MLO labs at EPFL.\nI was fortunate to have <a href=\"https://gortizji.github.io/\"\
    >Guillermo Ortiz-Jim\xE9nez</a> and <a href=\"http://jbcordonnier.com/\">Jean-Baptiste\
    \ Cordonnier</a> as my\nresearch supervisors. Our research intended to answer\
    \ whether Vision transformers have a directional\ninductive bias and how it changed\
    \ in various ViT architectures or during the training dynamics of the network.\n\
    As it was my first serious exposure to statistical learning theory and the mathematical\
    \ foundations of deep\nlearning, I consulted several related textbooks and audited\
    \ some related courses before summer. When I felt\ncomfortable with the math,\
    \ I conducted a literature review for both Vision transformers and the more recent\n\
    theoretical findings in deep learning.</p>\n<p>During the summer, we started our\
    \ research by investigating a primary vision transformer as our baseline.\nOur\
    \ results suggested that pure ViTs do not have any directional inductive bias,\
    \ except for the DC component,\nwhich was already discussed in the literature.\
    \ After thoroughly investigating how the <a href=\"https://arxiv.org/abs/2006.09717\"\
    >NADs</a> of different ViT\narchitectures change, we found that the only thing\
    \ affecting their NADs' spectrum is the kind of positional\nbias applied in the\
    \ transformer layers. Although some exciting structures emerged in the first NADs\
    \ components,\nunfortunately, our results didn't show anything investigation worthy\
    \ to publish. Despite the short period of this\ncollaboration, I believe this\
    \ remote research experience is the most educational for me so far because it\n\
    introduced me to the realm of theoretical research in deep learning. A PyTorch\
    \ version of our code is available <a href=\"https://github.com/vahidzee/nads\"\
    >here</a>.</p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n\
    <div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center\
    \ m-0 p-0\"><a class=\"text-dark\" href=\"https://www.epfl.ch/en/\">\xC9cole Polytechnique\
    \ F\xE9d\xE9rale de Lausanne (EPFL)</a></h5>\n<p class=\"text-center mb-0 fw-light\"\
    ><small>Supervised by <a href=\"https://www.epfl.ch/labs/vita/\">VITA</a> lab</small>\n\
    </p>\n<p class=\"text-muted text-center small\">Jul. 2020 - Dec. 2020</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>In the summer of 2020, I joined EPFL's VITA\
    \ lab as a remote research assistant. I was lucky to have\n<a href=\"https://people.epfl.ch/alexandre.alahi?lang=en\"\
    >Prof. Alexandre Alahi</a> as my supervisor while working with the great <a href=\"\
    https://people.epfl.ch/mohammadhossein.bahari/?lang=en\">Mohammadhossein Bahari</a>\
    \ on reason-aware trajectory\nprediction models. We started by inquiring about\
    \ the reasonability and explainability of the SOTA vehicle\ntrajectory prediction\
    \ models. We conducted a thorough explanatory data analysis on the newly released\
    \ <a href=\"https://level-5.global/data/\">Lyft\nLevel 5 dataset</a> and crossed\
    \ checked SOTA raster-based solutions as a baseline for our investigations.\n\
    Despite their good performance, we observed that these models were highly biased\
    \ towards the training data\ndistribution and failed to reason under unaligned\
    \ test distributions.</p>\n<p>We developed a new training objective to enforce\
    \ more reasonable saliency maps through second-order\ngradient supervision. Our\
    \ experiments revealed that the pixel-based input representations given the\n\
    sparse structure of rasterized information were inherently problematic. So we\
    \ began to explore other\nvectorized and standard formats, which led to our publication\
    \ \"SVG-Net: An SVG-based Trajectory Prediction Model.\"</p></div>\n</div>\n<hr\
    \ class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"/>\n<div class=\"row my-0\">\n<div\
    \ class=\"col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"\
    text-dark\" href=\"http://www.en.sharif.edu/\">Sharif University of Technology</a></h5>\n\
    <p class=\"text-center mb-0 fw-light\"><small>Supervised by: <a href=\"http://sharif.ir/~rohban/\"\
    >Prof. M.H. Rohban</a></small>\n</p>\n<p class=\"text-muted text-center small\"\
    >Dec. 2019 - Present</p>\n</div>\n<div class=\"col-12 col-md-8\"><p>In December\
    \ 2019, I joined the robust and interpretable at Sharif and started researching\
    \ under the direct\nsupervision of Prof. Rohban. In a quest for non-generative\
    \ unsupervised one-class OOD detectors, I\nreviewed the literature for probabilistic\
    \ and deep generative models. Superficially, it seems reasonable to\nassume that\
    \ an explicit deep probability estimator (EDPE) has the potential to be a good\
    \ OOD detector. Still,\nour experiments with various iterations of Autoregressive\
    \ models (PixelCNNs, MADEs, <a href=\"https://github.com/vahidzee/PixelCnnPP\"\
    >codes</a>) proved useless and registered\nhigher densities for anomalies. Hence\
    \ we turned to the literature on adversarial training to learn robust normal\n\
    representations, but again, EDPEs proved to be hard to control.</p>\n<p>We developed\
    \ a novel architecture and training procedure to train explicit deep probability\
    \ estimators for one-class anomaly detection (AD)\nand by using off-the-shelf\
    \ MADEs. We were able to achieve on par or better results than the SOTA. We also\
    \ did a\nthorough investigation on why and when autoencoders and reconstruction-based\
    \ AD solutions fail to scale (<a href=\"https://github.com/vahidzee/DRMADE\">codes</a>).\n\
    We are now employing all our observations and the current advancements in training\
    \ Energy-based models to\nenhance our method and publish our method in a paper\
    \ \"EBAD: Energy-based Anomaly Detection\"  (<a href=\"https://github.com/vahidzee/ebad\"\
    >codes</a>).</p>\n<p>In Parallel, I now co-lead the AD team. We are currently\
    \ investigating the potential for continuous-depth\nnetworks and vector-quantization\
    \ approaches to learn better normal representations.</p></div>\n</div>\n</div>"
  label: Research Experience
work:
  content: "<div class=\"container-fluid\">\n<div class=\"row my-0\">\n<div class=\"\
    col-12 col-md-4\">\n<h5 class=\"mb-0 text-center m-0 p-0\"><a class=\"text-dark\"\
    \ href=\"https://fanaplab.com/\">Advanced Technology Lab (ZLAB)</a><small>,<a\
    \ class=\"text-secondary\" href=\"https://fanap.ir/\"> Fanap Co.</a></small>\n\
    </h5>\n<p class=\"text-center mb-0 fw-light\">Machine Learning Engineer</p>\n\
    <p class=\"text-muted text-center small\">Jun. 2020 - Mar. 2021</p>\n</div>\n\
    <div class=\"col-12 col-md-8\"><p>In June 2020, I was approached by the Advanced\
    \ Technology Lab (a.k.a ZLAB) of Fanap holdings, \na well-known mother administrative\
    \ corporation in charge of many of Iran's tech and financial giants like \n<a\
    \ href=\"https://www.arvancloud.com/en\">Arvan Cloud</a> and <a href=\"https://pep.co.ir/en/\"\
    >Pasargad Electronic Payment</a>. ZLAB is Fanap's most advanced Research and Development\
    \ \nlaboratory and one of (if not) the most productive industrial labs in applied\
    \ Machine Learning in Iran.</p>\n<p>I mainly worked on a collaborative project\
    \ with <a href=\"https://neshan.org/#about\">Neshan</a>, Iran's most widely used\
    \ navigation platform. \nDuring this project, I <strong>created a novel Satellite\
    \ and Aerial Imagery super-resolution model capable of \nupsampling urban maps\
    \ up to 8 times their original resolution</strong>. My other projects include,\
    \ <strong>designing a commercial GPU sharing \nplatform</strong> to provide high-level\
    \ decentralization abstraction to Deep Learning training procedures. I also \n\
    <strong>created a generic object-oriented deep training and prototyping framework</strong>\
    \ for highly complex and fully automated \nrobust training and evaluation procedures\
    \ focusing on the separation of deep architecture design with model\ninitialization\
    \ and hyperparameters, and the reusability of training algorithms regardless of\
    \ the data or\nmodel at hand. </p>\n<p>I also consulted in other projects, such\
    \ as generating Persian carpet patterns with GANs and \nthe AI Platform as a Service\
    \ projects.</p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0 px-0\"\
    />\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"mb-0\
    \ text-center m-0 p-0\"><a class=\"text-dark\" href=\"https://cafebazaar.ir/about?l=en\"\
    >Cafebazaar</a></h5>\n<p class=\"text-center mb-0 fw-light\">Chaos Engineering\
    \ Intern</p>\n<p class=\"text-muted text-center small\">Jul. - Oct. 2019 \u2022\
    \ <a href=\"mailto:vahidzee@cafebazaar.ir\">Email</a></p>\n</div>\n<div class=\"\
    col-12 col-md-8\"><p>After about a month of prep and intense interviews, in July\
    \ 2019, I got accepted to \njoin Cafebazaar as a Chaos Engineering Intern out\
    \ of over a thousand applicants \nfrom all backgrounds and ages. Cafebazaar, the\
    \ largest Android marketplace \nplatform in Iran, is a nation-famous tech giant\
    \ with a userbase of near 50 \nmillion. During the summer of 2019, I was one of\
    \ the youngest software \nengineers working there. </p>\n<p>My job was to simulate\
    \ both internal and external chaotic scenarios and to create\nmonitoring and prevention\
    \ systems. To this end, I helped <strong>develop a \nKubernetes node failure simulator</strong>\
    \ and <strong>designed a monitoring system for\nintra-cluster networks</strong>.\
    \ I then <strong>created a decentralized pipeline for \nheavy user-activity simulations</strong>,\
    \ which employed the statistical structure \nof Cafebazaar's exposed APIs and\
    \ controlled DDOS attacks to mimic similar user \nbehaviors. My codes were deployed\
    \ and put to use by the end of the summer when I \nleft Cafebazaar to focus AI\
    \ related subjects.</p></div>\n</div>\n<hr class=\"row mb-3 mt-1 mx-4 p-0 py-0\
    \ px-0\"/>\n<div class=\"row my-0\">\n<div class=\"col-12 col-md-4\">\n<h5 class=\"\
    mb-0 text-center m-0 p-0\">Pido</h5>\n<p class=\"text-center mb-0 fw-light\">Computer\
    \ Vision Engineer</p>\n<p class=\"text-muted text-center small\">Jun. 2018 - Jun.\
    \ 2019</p>\n</div>\n<div class=\"col-12 col-md-8\"><p>In June 2018, I joined a\
    \ start-up called Pido, one of the largest Fuel Delivery companies \nin the Middle\
    \ East, with my dear friend <a href=\"http://farghadani.me/\">Mr. Soroush Farghadani</a>.\
    \ \nOur work was mainly on a collaboration project between Pido and <a href=\"\
    https://en.pec.ir/\">PEC</a>, \na primary Payment Service Provider in Iran. We\
    \ <strong>developed a method to scan Persian and \nEnglish debit cards and extract\
    \ their information</strong> and <strong>proposed a \nnovel algorithm to mitigate\
    \ the effects of arbitrary illumination environments</strong> in \nremoving the\
    \ digits' backgrounds for better Optical Character Recognition performance.</p></div>\n\
    </div>\n</div>"
  label: Professional Experience
